<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ToDoo</h1>

    <div class="sidebar-container">
        <div class="home-container">
            <h2>Home</h2>
            <div id="home-inner-container" class="inner-container">
                <div id="allTasks" class="all-tasks">All Tasks</div>
                <div id="todayTasks" class="today-tasks">Today</div>
                <div id="nextSevenDaysTasks" class="next-seven-days-tasks">Next 7 Days</div>
                <div id="importantTasks" class="important-tasks">Important</div>
            </div>
        </div>
    
        <div class="projects-container">
            <h2>Projects</h2>
            <div id="projects-inner-container" class="inner-container"></div>
            <form id="project-form" class="hidden" autocomplete="off">
                <input id="project-input" type="input" maxlength="24" placeholder="Enter project name">
                <div class="input-buttons-container">
                    <input type="submit" value="Add">
                    <input type="button" value="Cancel">
                </div>
            </form>

            <form id="edit-project-form" class="hidden" autocomplete="off">
                <input id="edit-project-input" type="input" maxlength="24" placeholder="Enter project name">
                <div class="input-buttons-container">
                    <input type="submit" value="Change name">
                    <input type="button" value="Cancel">
                </div>
            </form>
            <button class="project-add-button"><span>+</span>Add Project</button>
        </div>
    
    </div>

    <div id="main-container" class="main-container">
        <div id="todo-container" class="todo-container"></div>
        <button id="task-add-button" class="task-add-button hidden"><span>+</span>Add Task</button>
    </div>

    <dialog>
        <form method="dialog">
            <div>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title">
            </div>
            <div>
                <label for="description">Description (Optional): </label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="duedate">Due date (Optional): </label>
                <input type="text" id="duedate" name="duedate" placeholder="dd/mm/yyyy">
            </div>
            <div>
                <p>Priority: </p>
                <div>
                    <label for="important">Important</label>
                    <input type="radio" id="important" name="priority-status" value="Important">
                </div>
                <div>
                    <label for="regular">Regular</label>
                    <input type="radio" id="regular" name="priority-status" value="Regular" checked>
                </div>
            </div>
            <div>
                <button type="button" id="cancelBtn">Cancel</button>
                <button type="submit" id="confirmBtn">Confirm</button>
            </div>    
        </form>
    </dialog>

    <dialog id="edit-dialog">
        <form method="dialog">
            <div>
                <label for="edit-title">Title: </label>
                <input type="text" id="edit-title" name="edit-title">
            </div>
            <div>
                <label for="edit-description">Description (Optional): </label>
                <input type="text" id="edit-description" name="edit-description">
            </div>
            <div>
                <label for="edit-duedate">Due date (Optional): </label>
                <input type="text" id="edit-duedate" name="edit-duedate" placeholder="dd/mm/yyyy">
            </div>
            <div>
                <p>Priority: </p>
                <div>
                    <label for="edit-important">Important</label>
                    <input type="radio" id="edit-important" name="edit-priority-status" value="Important">
                </div>
                <div>
                    <label for="edit-regular">Regular</label>
                    <input type="radio" id="edit-regular" name="edit-priority-status" value="Regular" checked>
                </div>
            </div>
            <div>
                <button type="button" id="edit-cancelBtn">Cancel</button>
                <button type="submit" id="edit-confirmBtn">Confirm</button>
            </div>    
        </form>
    </dialog>

</body>
</html>
